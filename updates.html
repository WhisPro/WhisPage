<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Progress - GMD WhisPro</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato|Baloo+Thambi">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      text-align: center;
      font-family: 'Baloo Thambi', cursive;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .progress-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 25px;
      margin: 10px 0;
      overflow: hidden;
      height: 30px;
      width: 100%;
      transition: background-color 0.3s;
    }
    .progress-bar-inner {
      height: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 30px; /* same as progress bar height */
      border-radius: 25px;
      transition: background-color 0.3s;
    }
    .description-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .description-box p {
      margin: 0;
      font-family: 'Lato', sans-serif;
      font-size: 16px;
      color: #333;
      transition: color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .header {
      color: #f0f0f0;
    }
    .dark-mode .progress-bar {
      background-color: #444;
    }
    .dark-mode .description-box {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .dark-mode .description-box p {
      color: #f0f0f0;
    }
    .moon-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }
    .moon-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="header">
    Progress on Next Video
  </div>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-bar-inner" style="width: 100%; background-color: #4CAF50;">Scripting: 100%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner" style="width: 0%; background-color: #2196F3;">Voiceover: 0%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner" style="width: 0%; background-color: #FF9800;">Editing: 0%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner" style="width: 80%; background-color: #f44336;">Title and Thumbnail: 80%</div>
    </div>
  </div>
  <div class="description-box">
    <p>Description:</p>
    <p>A 4 page long microsoft word document for an smp video what the hell,</p>

        <p>Last Update:</p>
    <p>June 24th, 2024, 12:32a.m.</p>
  </div>
  <div class="moon-icon" onclick="toggleDarkMode()">ðŸŒ™</div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
