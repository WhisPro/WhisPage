<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMD WhisPro</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato|Baloo+Thambi">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      text-align: center;
      font-family: 'Baloo Thambi', cursive;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      transition: color 0.3s;
    }
    .content {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      transition: background 0.3s;
    }
    .content p {
      font-family: 'Baloo Thambi', cursive;
      font-size: 24px;
      margin: 10px 0;
    }
    .video {
      margin: 20px 0;
    }
    .video iframe {
      width: 100%;
      height: 315px;
      max-width: 560px;
      border-radius: 10px;
      border: none;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    .template-text {
      font-family: 'Baloo Thambi', cursive;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .button-large {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 30px 15px; /* Increased padding to make it taller */
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      margin: 10px 0;
      width: 50%;
      text-align: center;
      font-size: 24px;
    }
    .button-large:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    .buttons-horizontal {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .buttons-horizontal a {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      margin: 10px;
      text-align: center;
      font-size: 20px;
      flex: 1;
    }
    .buttons-horizontal a:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    .moon-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }
    .moon-icon:hover {
      transform: scale(1.2);
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .header {
      color: #f0f0f0;
    }
    .dark-mode .content {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .dark-mode .button-large, .dark-mode .buttons-horizontal a {
      background: #0056b3;
    }
    .dark-mode .button-large:hover, .dark-mode .buttons-horizontal a:hover {
      background: #007BFF;
    }
  </style>
</head>
<body>
  <div class="header">
    GMD WhisPro
  </div>
  <div class="content">
    <p>Featured Video</p>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/UVxSBn9k0Jg" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <p>Don't forget to like, share, and subscribe!</p>
  </div>
  <div class="buttons">
    <p class="template-text">See all my projects here!</p>
    <a class="button-large" href="https://whispro.github.io/updates.html">Progress Updates</a>
    <div class="buttons-horizontal">
      <a href="https://whispro.github.io/button-2">Button 2</a>
      <a href="https://whispro.github.io/button-3">Button 3</a>
      <a href="https://whispro.github.io/button-4">Button 4</a>
    </div>
  </div>
  <div class="moon-icon" onclick="toggleDarkMode()">ðŸŒ™</div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
