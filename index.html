<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato|Baloo+Thambi">
  <style>
    body {

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .content {
      text-align: center;
      background: #fff;

    .video iframe {

      max-width: 560px;

    }

<body>
  <div class="content">

</html>
