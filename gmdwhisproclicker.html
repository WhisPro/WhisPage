<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMD WhisPro Clicker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap">
  <style>
    body {
      background-color: #ff69b4;
      color: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .header {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .counter {
      font-size: 24px;
      margin-top: 10px;
    }
    .clickable {
      width: 150px;
      height: 150px;
      background-image: url('https://yt3.googleusercontent.com/IFddtWBU2oJf1g0uofOZz1pU68CQHY23OEOGCxbP8PEIxV3YTrDN38xzqpWau0TuUkpW_dGSug=s160-c-k-c0x00ffffff-no-rj'); /* Example image URL */
      background-size: cover;
      cursor: pointer;
      margin: 20px 0;
    }
    .upgrades {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upgrade-button {
      background-color: #ff1493;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-family: 'Comic Sans MS', cursive;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upgrade-button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="header">GMD WhisPro Clicker</div>
  <div class="clickable" onclick="incrementCounter()"></div>
  <div class="counter">Clicks: <span id="counter">0</span></div>
  <div class="upgrades">
    <button class="upgrade-button" onclick="buyDoubleClicks()">Buy Double Clicks (Cost: 50)</button>
    <button class="upgrade-button" onclick="buyAutoClicker()">Buy Auto-Clicker (Cost: 100)</button>
  </div>

  <script>
    let count = 0;
    let clickValue = 1;
    let autoClickerInterval;

    function incrementCounter() {
      count += clickValue;
      document.getElementById('counter').textContent = count;
    }

    function buyDoubleClicks() {
      if (count >= 50) {
        count -= 50;
        clickValue = 2;
        document.getElementById('counter').textContent = count;
      } else {
        alert('Not enough clicks to buy this upgrade!');
      }
    }

    function buyAutoClicker() {
      if (count >= 100) {
        count -= 100;
        document.getElementById('counter').textContent = count;
        if (!autoClickerInterval) {
          autoClickerInterval = setInterval(incrementCounter, 1000);
        }
      } else {
        alert('Not enough clicks to buy this upgrade!');
      }
    }
  </script>
</body>
</html>
